<div class="content">
    <br/>
    <label class="tittle-view">Gestión de clientes</label>
    <button id="addClientBtn" mat-raised-button style="float: right; margin-right: 10px;" (click)="irARegistroDeCliente()" [disabled]="!puedeAgregarCliente()">Agregar cliente</button>
    <br/><br/>
    
    <table mat-table [dataSource]="clientes" class="mat-elevation-z8" style="width: 100%;" >
      
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nacionalidad">
        <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
        <td mat-cell *matCellDef="let element"> {{element.nacionalidad}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tipoDocumento">
        <th mat-header-cell *matHeaderCellDef> Tipo documento </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
      </ng-container>
  
      <ng-container matColumnDef="numeroDocumento">
        <th mat-header-cell *matHeaderCellDef> Número documento </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroDocumento}} </td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button (click)="eliminarCliente(element)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      
    </table>
    <br/>
    <div *ngIf="clientes.length === 0">No se encontraron clientes registradas en el sistema</div>
  
</div>
